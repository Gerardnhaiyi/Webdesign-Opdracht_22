<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="../CSS/ci.css" 
    />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1"
    >
    <!-- Bootstrap-CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    >
    <title>
      contact pagina
    </title>
  </head>
  <body>
    <header>
      <ul>
        <a href= "../index.html">
          <li>
            Home
          </li>
        </a>
        <a href= "../HTML/overmij.html">
          <li>
            Over mij
          </li>
        </a>
        <a href= "#">
          <li>
            Contact
          </li>
        </a>
      </ul>
    </header>
    <div 
      class="container"
    >
      <div 
        class="col-xs"
      >
        <h1>
          Contact Information
        </h1>
        <p>
          Vul uw contact gegevens in en ik zal zo snel mogelijk met u een afspraak maken. 
        </p>
        <form
          action="https://formspree.io/f/mnqynwgv"
          method="POST"
        >
          <input 
            type="text" 
            name="voornaam" 
            placeholder="Uw voornaam" 
          />
          <input 
            type="text" 
            name="achternaam" 
            placeholder="Uw achternaam" 
          />
          <input 
            type="text" 
            name="adres" 
            placeholder="Uw adres" 
          />
          <input 
            type="text" 
            name="woonplaats" 
            placeholder="Uw woonplaats" 
          />
          <input 
            type="date" 
            name="datum" 
            placeholder="Uw geboorte datum" 
          />
          <input 
            type="tel" 
            name="telefoonnummer" 
            placeholder="telefoonnummer" 
          />
          <input 
            type="email" 
            name="e-mailadres" 
            placeholder="Uw e-mailadres"
          />
          <textarea name="boodschap" placeholder="Uw boodschap"></textarea>
          <button>
            Verzend gegevens
          </button>
        </form>
        <footer>
          <h6>
            &#169 Copywrite: GGT Nesselaar,    Bron: gemeente Almere
          </h6>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    >
    </script>
  </body>
</html>
